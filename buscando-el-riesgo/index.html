<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/32bb34e7d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Buscando el Riego | Inicio</title>
    <link rel="stylesheet" href="/buscando-el-riesgo/css/index.css" />
    <link rel="stylesheet" href="/buscando-el-riesgo/css/raiz.css" />
    <link
      rel="shortcut icon"
      href="/buscando-el-riesgo/img/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- BG -->
    <div class="bg blur"></div>

    <!-- Header -->
    <header>
      <div class="cont-logo">
        <img
          class="logo"
          src="/buscando-el-riesgo/img/logo-animado.gif"
          alt=""
        />
      </div>
    </header>

    <!-- Main -->
    <main class="blur" id="main">
      <div class="cont">
        <img src="/buscando-el-riesgo/img/House.png" alt="" />
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="btn-index">
        <div class="btn" id="indexBtn"><p>Iniciar</p></div>
        <div class="btn" id="instrucciones"><p>Instrucciones</p></div>
      </div>
      <img
        class="img-footer"
        id="bolivar"
        src="/buscando-el-riesgo/img/logo-bolivar-mosca-der.png"
        alt=""
      />
    </footer>

    <!-- Script  -->
    <script src="/buscando-el-riesgo/js/index.js"></script>
  </body>
</html>
