<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscando el Riego | Inicio</title>
    <link rel="stylesheet" href="/buscando-el-riesgo/css/index.css" />
    <link rel="stylesheet" href="/buscando-el-riesgo/css/raiz.css" />
    <link
      rel="shortcut icon"
      href="/buscando-el-riesgo/img/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- BG -->
    <div class="bg"></div>

    <!-- Header -->
    <header>
      <div class="cont-logo">
        <div class="logo-box">
          <a href="/buscando-el-riesgo/index.html"
            ><img
              class="logo move"
              src="/buscando-el-riesgo/img/logo-animado.gif"
              alt=""
          /></a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="text-inicio">
        <h2>Selecciona una de las ventanas para iniciar el juego.</h2>
      </div>
      <div class="cont">
        <img src="/buscando-el-riesgo/img/House.png" alt="" />
        <div class="cont-botones">
          <div class="ventana v1">
            <a href="/buscando-el-riesgo/bano.html"
              ><img src="/buscando-el-riesgo/img/ventana1-hover.gif" alt=""
            /></a>
          </div>
          <div class="ventana v2">
            <a href="/buscando-el-riesgo/ninos.html"
              ><img src="/buscando-el-riesgo/img/ventana2-hover.gif" alt=""
            /></a>
          </div>
          <div class="ventana v3">
            <a href="/buscando-el-riesgo/estudio.html"
              ><img src="/buscando-el-riesgo/img/ventana3-hover.gif" alt=""
            /></a>
          </div>
          <div class="ventana v4">
            <a href="/buscando-el-riesgo/sala.html"
              ><img src="/buscando-el-riesgo/img/ventana4-hover.gif" alt=""
            /></a>
          </div>
          <div class="ventana v5">
            <a href="/buscando-el-riesgo/cocina.html"
              ><img src="/buscando-el-riesgo/img/ventana5-hover.gif" alt=""
            /></a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bolivar">
      <img src="/buscando-el-riesgo/img/logo-bolivar-mosca-der.png" alt="" />
    </footer>

    <!-- Script  -->
    <script src="/buscando-el-riesgo/js/inicio.js"></script>
  </body>
</html>
