<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienestar Quiz | Quiz</title>
    <link rel="stylesheet" href="/quiz-transer/css/root.css" />
    <link rel="stylesheet" href="/quiz-transer/css/style.css" />
    <link rel="stylesheet" href="/quiz-transer/css/game.css" />
  </head>
  <body>
    <!-- SONIDOS -->
    <audio
      src="/quiz-transer/sound/correct.mp3"
      class="sound"
      id="correct"
      preload="auto"
    ></audio>
    <audio
      src="/quiz-transer/sound/wrong.mp3"
      class="sound"
      id="wrong"
      preload="auto"
    ></audio>

    <!-- MAIN -->
    <div class="container">
      <div id="juego" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Pregunta:</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Puntaje</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">Esta es una pregunta</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="cont-footer">
      <div class="prudencio">
        <img src="/quiz-transer/img/LogoPrudencio.png" alt="" />
      </div>
      <div class="bolivar">
        <img src="/quiz-transer/img/bolivar.png" alt="" />
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="/quiz-transer/js/questions.js"></script>
    <script src="/quiz-transer/js/main.js"></script>
  </body>
</html>
