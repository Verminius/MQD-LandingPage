<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienestar Quiz | Quiz</title>
    <link rel="stylesheet" href="/quiz-bolivar/css/style.css" />
    <link rel="stylesheet" href="/quiz-bolivar/css/game.css" />
  </head>
  <body>
    <!-- SONIDOS -->
    <audio
      src="/quiz-bolivar/sound/correct.mp3"
      class="sound"
      id="correct"
      preload="auto"
    ></audio>
    <audio
      src="/quiz-bolivar/sound/wrong.mp3"
      class="sound"
      id="wrong"
      preload="auto"
    ></audio>

    <!-- MAIN -->
    <div class="container">
      <div id="juego">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Pregunta:</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Puntaje</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <div class="question-container">
          <h2 id="question">Esta es una pregunta</h2>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="cont-footer">
      <div class="footer">
        <img src="/quiz-bolivar/img/bolivar.png" alt="" />
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="/quiz-bolivar/js/questions.js"></script>
    <script src="/quiz-bolivar/js/main.js"></script>
  </body>
</html>
