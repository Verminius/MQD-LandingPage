<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mas Que Diseño │ Agencia Publicitaria</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/32bb34e7d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav -->
    <div class="contenedor-nav">
      <div class="nav">
        <div>
          <a href="#" class="link-inicio"
            ><img src="/img/logoMDQ-blanco.png" alt="Más que Diseño"
          /></a>
        </div>
        <div class="nav-menu">
          <a href="#inicio" class="nav-item"><h5>Inicio</h5></a>
          <a href="#servicios" class="nav-item"><h5>Servicios</h5></a>
          <a href="#contacto" class="nav-item"><h5>Contácto</h5></a>
        </div>
      </div>
    </div>

    <!-- Home -->
    <div class="contenedor" id="inicio">
      <div class="cont-header">
        <h1>
          Somos quiénes hacen posible que tu mensaje llegue a los que
          <span class="bold">proteges.</span>
        </h1>
      </div>
      <div class="cont-img">
        <img src="/img/mascota.png" alt="Mascota MDQ" />
      </div>
    </div>
    <div class="contenedor cont-video">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/r7QGTT5T-pQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="text-video">
        <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h1>
      </div>
    </div>
    <!-- Servicios -->
    <div class="contenedor ajuste-tittle" id="servicios">
      <div class="tittle">
        <h2>Servicios</h2>
      </div>
      <div class="cont-servicios">
        <div class="item-servicios">
          <img src="img/diseno-grafico.png" alt="#" />
        </div>
        <div class="item-servicios">
          <img src="/img/diseno-web.png" alt="#" />
        </div>
        <div class="item-servicios">
          <img src="/img/impresion-gran-formato.png" alt="#" />
        </div>
        <div class="item-servicios">
          <img src="/img/material-pop.png" alt="#" />
        </div>
        <div class="item-servicios">
          <img src="/img/material-tecnico-didactico.png" alt="#" />
        </div>
        <div class="item-servicios">
          <img src="/img/produccion-merchandising.png" alt="#" />
        </div>
        <div class="item-servicios">
          <img src="/img/productos-digitales.png" alt="#" />
        </div>
      </div>
    </div>
    <!-- Contáctos -->
    <div class="contenedor ajuste-tittle no-border" id="contacto">
      <div class="tittle">
        <h2>Contácto</h2>
      </div>
      <div class="cont-contacto">
        <div class="mapa">
          <img src="/img/mapa.png" alt="" />
        </div>
        <div class="formulario">
          <div class="form-text">
            <h3>Contáctanos</h3>
          </div>
          <div class="form-form">
            <form action="/my-handling-form-page" method="post">
              <ul>
                <li>
                  <label for="name">Nombre:</label>
                  <input
                    type="text"
                    id="name"
                    name="user_name"
                    value="Ingresa tu nombre"
                  />
                </li>
                <li>
                  <label for="mail">Correo electrónico:</label>
                  <input
                    type="email"
                    id="mail"
                    name="user_mail"
                    value="Ingresa tu correo"
                  />
                </li>
                <li>
                  <label for="msg">Mensaje:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                  <button class="main-button" type="submit">ENVIAR</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->

    <div class="footer-bg">
      <div class="cont-footer">
        <div class="footer-left">
          <div class="logo-MQD">
            <a href="#"><img src="/img/logoMDQ-blanco.png" alt="#" /></a>
          </div>
          <div class="copyright-text">
            <h5>Todos los derechos reservados</h5>
          </div>
        </div>
        <div class="footer-right">
          <a href="#" target="_blank"
            ><img src="/img/icon_whatsapp.svg" alt="#"
          /></a>
          <a href="https://www.instagram.com/mas.quediseno" target="_blank"
            ><img src="/img/icon_instagram.svg" alt="#"
          /></a>
          <a
            href="https://www.linkedin.com/in/mas-que-dise%C3%B1o-590a66245"
            target="_blank"
            ><img src="/img/icon_linkedin.svg" alt="#"
          /></a>
          <a
            href="https://www.facebook.com/M%C3%A1s-que-Dise%C3%B1o-110707501726228"
            target="_blank"
            ><img src="/img/icon_facebook.svg" alt="#"
          /></a>
          <a
            href="https://www.youtube.com/channel/UCjGxDYQ3xd0kPwiV27smlHg"
            target="_blank"
            ><img src="/img/icon_youtube.svg" alt="#"
          /></a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
  </body>
</html>
