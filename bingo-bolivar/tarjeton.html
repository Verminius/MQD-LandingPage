<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo | Tarjeton</title>
    <script
      src="https://kit.fontawesome.com/32bb34e7d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/bingo-bolivar/css/root.css" />
    <link rel="stylesheet" href="/bingo-bolivar/css/tarjeton.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /
  </head>
  <body>
    <!-- Sound -->
    <audio
      src="/bingo-bolivar/sound/click.mp3"
      class="sonido"
      id="click"
      preload="auto"
    ></audio>
    <audio
      src="/bingo-bolivar/sound/complete.mp3"
      class="sonido"
      id="complete"
      preload="auto"
    ></audio>
    <audio
      src="/bingo-bolivar/sound/victory.mp3"
      class="sonido"
      id="victory"
      preload="auto"
    ></audio>
    <!-- Modal -->
    <div class="cont-modal">
      <img src="/bingo-bolivar/img/win.png" class="win" alt="" />
      <div class="text-container">
        <h2>
          Toma un pantallazo <br />
          y env√≠aselo al <br />
          administrador de juego
        </h2>
      </div>
      <a class="btn">Volver inicio</a>
      <div class="valor-familiar">
        <div class="titulo"></div>
        <div class="img-cont"></div>
        <div class="text-cont"></div>
      </div>
    </div>
    <!-- <div class="cont-modal">
      
    </div> -->

    <!--MAIN-->
    <div class="container animate__animated animate__bounceInUp">
      <table id="tblBingo"></table>
      <div class="letter-div">
        <table id="tblLetter">
          <tr>
            <td class="letter-bingo">B</td>
            <td class="letter-bingo">I</td>
            <td class="letter-bingo">N</td>
            <td class="letter-bingo">G</td>
            <td class="letter-bingo">O</td>
          </tr>
        </table>
      </div>
    </div>
    <!--FOOTER-->
    <div class="footer">
      <img src="/bingo-bolivar/img/bolivar.png" class="logo-bolivar" alt="" />
    </div>
    <!-- SCRIPT-->
    <script src="/bingo-bolivar/js/valores.js"></script>
    <script src="/bingo-bolivar/js/tarjeton.js" defer></script>
  </body>
</html>
