<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Bienestar | Inicio</title>
    <link rel="stylesheet" href="/bingo-bolivar/css/root.css" />
    <link rel="stylesheet" href="/bingo-bolivar/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/32bb34e7d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--------------------------------------------------------->

    <!-- instrucciones -->

    <div class="cont-inst">
      <div class="inst-modal">
        <div class="modal-tittle">
          <h1>Instrucciones</h1>
        </div>
        <div class="modal-image"></div>
        <div class="modal-input"></div>
        <div class="modal-btn">
          <button class="btn-inst left">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <a class="btn-inst right">
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <!--------------------------------------------------------->

    <!--Header-->

    <div class="header">
      <img src="/bingo-bolivar/img/seguros.png" class="seguros" />
    </div>
    <!-- main -->
    <div class="container">
      <div class="cont-logo">
        <img
          src="/bingo-bolivar/img/logoBingo.png"
          class="logo animate__animated animate__bounceIn"
          alt="Logo Bingo"
        />
      </div>
      <div class="cont-btn animate__animated animate__bounceIn">
        <a class="btn" id="start">Toma tu tarjet√≥n</a>
        <a class="btn" id="instBtn">Instrucciones</a>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <img src="/bingo-bolivar/img/vigilado.png" class="vigilado" />
      <img src="/bingo-bolivar/img/intelectual.svg" class="intelectual" />
      <img src="/bingo-bolivar/img/bolivar.png" class="logo-bolivar" />
    </div>
    <!-- script -->
    <script src="/bingo-bolivar/js/index.js"></script>
  </body>
</html>
